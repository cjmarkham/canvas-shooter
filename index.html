  <meta charset="utf-8" />

  <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>

<div id="loading">
  <h2>Loading</h2>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
</div>
<div id="level-text"></div>
<div id="game-over">
  <h2>GAME OVER!</h2>
</div>
<div id="debug">
  <div id="timer">Timer <span>0</span></div>
  <div id="fps">FPS <span>0</span></div>
  <div id="enemies">Enemies <span>0</span></div>
  <div id="level-number">Level <span>0</span></div>
</div>
<div id="wrapper">
  <div id="end-level">
    <div id="score">
      <h1>PTS</h1>
      <span>0</span>
    </div>
    <div id="money">
      <h1>$</h1>
      <span>0</span>
    </div>
  </div>
  <div id="hud">
    <div id="score-wrapper">
      <h3>SCORE</h3>
      <div id="score">
        <span>0</span>
      </div>
    </div>
    <div>
      <div id="plane-level">
        <h3>Level</h3>
        <span>1</span>
      </div>
      <div id="money">
        <h3>$</h3>
        <span>0</span>
      </div>
    </div>
    <div id="special-ammo-wrapper">
      <h3>Special Ammo</h3>
      <div id="special-ammo">
        <span>10</span>
      </div>
    </div>
  </div>
  <div id="shop">
    <h1>Choose a special weapon</h1>
  </div>
  <canvas id="background-canvas" width="600" height="400"></canvas>
  <canvas id="main-canvas" width="600" height="400"></canvas>
</div>
